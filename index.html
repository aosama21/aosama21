<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export HTML Form Data To Excel Sheet</title>
</head>
<body>
    <form id="dataForm" onsubmit="return false;">
        <label>UserFullName</label>
        <input type="text" id="fullname" value="">
        <br>
        <label>UserGender</label>
        <input type="text" id="gender" value="">
        <br>
        <label>Username</label>
        <input type="text" id="name" value="">
        <br>
        <label>Password</label>
        <input type="password" id="pass" value="">
        <br>
        <button onclick="addData()">Add Data</button>
        <button onclick="checkAndExport()">Export Data To Excel</button>
        <button onclick="clearData()">Clear Data</button>
    </form>
    
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script>
        let data = [];

        function addData() {
            const fullName = document.getElementById("fullname").value;
            const gender = document.getElementById("gender").value;
            const userName = document.getElementById("name").value;
            const password = document.getElementById("pass").value;

            if (fullName && gender && userName && password) {
                data.push([fullName, gender, userName, password]);
                alert("Data added!");
                
                // Clear the form
                document.getElementById("dataForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function checkAndExport() {
            const userNameInput = prompt("Please enter the name to download the file (e.g., ELART):");
            const correctName = "ELART";

            if (userNameInput === correctName) {
                exportToExcel();
            } else {
                alert("Incorrect name. Please try again.");
            }
        }

        function exportToExcel() {
            const ws = XLSX.utils.aoa_to_sheet([["UserFullName", "UserGender", "Username", "Password"], ...data]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, "UserData.xlsx");
        }

        function clearData() {
            data = []; // Clear the data array
            alert("Data cleared!");
        }
    </script>
</body>
</html>
